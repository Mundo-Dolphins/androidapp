name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build, static analysis and tests

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Debug CI context (print event + secret presence)
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          set -euo pipefail
          echo "GITHUB_EVENT_NAME=${{ github.event_name }}"
          echo "GITHUB_REF=${{ github.ref }}"
          echo "GITHUB_ACTOR=${{ github.actor }}"
          # determine PR head repo at runtime (safe for pushes where pull_request may be absent)
          if [ -n "${GITHUB_EVENT_PATH:-}" ]; then
            pr_head_repo=$(python3 -c 'import json,os; p=os.environ.get("GITHUB_EVENT_PATH"); print("" if not p else json.load(open(p)).get("pull_request",{}).get("head",{}).get("repo",{}).get("full_name",""))')
          else
            pr_head_repo=""
          fi
          echo "PR_HEAD_REPO=${pr_head_repo}"
          # secrets can't be printed; detect presence at runtime without exposing value
          if [ -z "${DATA:-}" ]; then
            echo "GOOGLE_SERVICES_JSON_PRESENT=false"
          else
            echo "GOOGLE_SERVICES_JSON_PRESENT=true"
          fi

      - name: Prepare CI context (internal PR + secret present)
        id: ci_context
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          set -euo pipefail
          event_name="${GITHUB_EVENT_NAME}"
          is_internal_pr=false
          if [ "${event_name}" = "pull_request" ]; then
            head_repo=$(python3 -c 'import json,os; p=os.environ.get("GITHUB_EVENT_PATH"); print("" if not p else json.load(open(p)).get("pull_request",{}).get("head",{}).get("repo",{}).get("full_name",""))')
            if [ "${head_repo}" = "${GITHUB_REPOSITORY}" ]; then
              is_internal_pr=true
            fi
          fi
          secret_present=false
          if [ -n "${DATA:-}" ]; then
            secret_present=true
          fi
          echo "is_internal_pr=$is_internal_pr" >> $GITHUB_OUTPUT
          echo "secret_present=$secret_present" >> $GITHUB_OUTPUT
          echo "event_name=$event_name" >> $GITHUB_OUTPUT

      - name: Load Google Service file
        if: >-
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && steps.ci_context.outputs.is_internal_pr == 'true') ||
          steps.ci_context.outputs.secret_present == 'true'
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          set -euo pipefail
          if [ -z "${DATA:-}" ]; then
            # No secret provided: check if repository already contains the file (required for CI)
            if [ -f app/google-services.json ]; then
              echo "Found checked-in app/google-services.json; using committed file for CI."
            else
              echo "ERROR: GOOGLE_SERVICES_JSON secret not provided and app/google-services.json not present in repository. This file is required for CI."
              echo "Either add the file to the repository (not recommended for private keys) or set the secret 'GOOGLE_SERVICES_JSON' in the repository settings."
              exit 1
            fi
          else
            mkdir -p app
            # Try to decode as base64; if decoding succeeds, inspect decoded content
            if printf '%s' "$DATA" | base64 --decode >/tmp/gs_decoded 2>/dev/null; then
              # Check if decoded content looks like JSON (starts with { or [)
              first_char=$(head -c 1 /tmp/gs_decoded || true)
              if [ "$first_char" = "{" ] || [ "$first_char" = "[" ]; then
                echo "Detected base64-encoded JSON -> writing decoded file"
                mv /tmp/gs_decoded app/google-services.json
              else
                echo "Decoded content does not look like JSON; writing raw secret instead"
                rm -f /tmp/gs_decoded
                printf '%s' "$DATA" > app/google-services.json
              fi
            else
              # Not valid base64: write raw content (handles multiline JSON secrets)
              echo "Secret not base64 -> writing raw content"
              printf '%s' "$DATA" > app/google-services.json
            fi
            echo "Wrote app/google-services.json (size: $(wc -c < app/google-services.json) bytes)"
          fi

      - name: Validate google-services.json
        if: >-
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && steps.ci_context.outputs.is_internal_pr == 'true') ||
          steps.ci_context.outputs.secret_present == 'true'
        run: |
          set -euo pipefail
          if [ -f app/google-services.json ]; then
            echo "Found app/google-services.json (size: $(wc -c < app/google-services.json) bytes)"
            chmod +x .github/scripts/validate_google_services.py || true
            .github/scripts/validate_google_services.py
          else
            echo "ERROR: app/google-services.json not found; this file is required for CI."
            exit 1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/caches/build-cache-1
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties','gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run static analysis (ktlint + detekt)
        # Combine static analysis tasks into a single Gradle invocation to reduce JVM startup overhead.
        # Continue-on-error so analysis doesn't block the build (keeps previous behaviour).
        run: |
          ./gradlew :app:ktlintCheck :app:detekt --console=plain --info --stacktrace --parallel --build-cache
        continue-on-error: true

      - name: Build and run unit tests
        # Run assemble + unit tests in a single Gradle invocation to avoid extra daemon startup.
        run: |
          ./gradlew clean assembleDebug :app:testDebugUnitTest --console=plain --info --stacktrace --parallel --build-cache

      - name: Upload unit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-unit-test-report
          path: app/build/reports/tests/testDebugUnitTest

      - name: Upload unit test results (xml)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-unit-test-results-xml
          path: app/build/test-results/testDebugUnitTest

      - name: Upload static analysis reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-reports
          path: |
            app/build/reports/detekt
            app/build/reports/ktlint

      - name: Print test summary
        if: always()
        run: |
          echo "Artifacts: app-unit-test-report, app-unit-test-results-xml, static-analysis-reports"
